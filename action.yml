name: "release-action"
branding:
  icon: "align-justify"
  color: "white"
description: "Build and Release application in GitHub's ecosystem"
inputs:
  lang-name:
    description: "golang, node, etc."
    required: true
  lang-version:
    description: "1.16, 12.14, etc."
    required: true
outputs:
  lang-name:
    description: ""
  lang-version:
    description: ""
runs:
  using: "docker"
  image: $GITHUB_REPOSITORY # format('ghcr.io/unfor19/release-action:{0}-{1}', ${{ inputs.lang-name }}, ${{ inputs.lang-version }})
  args:
    - --lang_name
    - ${{ inputs.lang-name }}
    - --lang_version
    - ${{ inputs.lang-version }}
