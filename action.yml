name: "release-action"
branding:
  icon: "align-justify"
  color: "white"
description: "Build and Release application in GitHub's ecosystem"
inputs:
  lang-name:
    description: "golang, node, etc."
    required: true
  lang-version:
    description: "1.16, 12.14, etc."
    required: true
outputs:
  lang-name:
    description: ""
  lang-version:
    description: ""
runs:
  using: "docker"
  image: "Dockerfile"
  args:
    - --lang_name
    - ${{ inputs.lang-name }}
    - --lang_version
    - ${{ inputs.lang-version }}
