name: "release-action"
branding:
  icon: "align-justify"
  color: "white"
description: "Build and Release application in GitHub's ecosystem"
inputs:
  action:
    description: "build, test, publish"
    required: true
  src-dir:
    description: "source dir path"
    required: false
    default: "."
  project-name:
    description: "Set this if the output file name is different from the GitHub repo name"
    required: false
    default: ""
  gh-token:
    description: "GitHub Personal Access token for uploading release assets, defaults to GITHUB_TOKEN"
    required: false
    default: ""

runs:
  using: "docker"
  image: Dockerfile
  args:
    - --action
    - "${{ inputs.action }}"
    - --src_dir
    - "${{ inputs.src-dir }}"
    - --project_name
    - "${{ inputs.project-name }}"
    - --gh_token
    - "${{ inputs.gh-token }}"
